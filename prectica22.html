    <title>Document</title>
    <script language="javascript">
        var contador = [0, 0, 0]; // Define the contador array
        var maxi = 2; // Define the maximum number of checkboxes that can be checked in each group
        function validar(check, grupo) {
           if (check.checked==true){
               contador[grupo]++;
               if (contador[grupo]>maxi) {
                  check.checked=false; 
                  contador[grupo]--;
               }
           } else {    
               contador[grupo]--;
           }
        }
    </script>
</head>

</body>
